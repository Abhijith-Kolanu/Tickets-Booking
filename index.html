<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center p-5 bg-light">
  <div class="card" style="width: 18rem; margin-right: 15%;">
    <img src="travel.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">COLLECT <i>Moments</i> NOT <i>Things</i>.</p>
    </div>
  </div>
    <div class="card p-3">
        <h2 class="text-center fst-italic">Login to Book Tickets</h2><br>
        <form action="tickets.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div>
            
          </form>
    </div>
</body>
</html>
